<header class="banner mb-1">
  <div class="container">
    <img src="../../../assets/img/logo.png" alt="logo">
  </div>
</header>

<section class="container search mt-3">
  
  <div class="badges">
    <p class="badge col-1 ml-2" (click)="handleSelectedToGenre(item.id)" [ngClass]="activatedGenre(item.id)"
      *ngFor="let item of genres">
      {{item.name }}</p>
  </div>

  <div class="search-input-group">
    <label for="searchInput">

      <input type="text" placeholder="Buscar por um filme..." id="searchInput" name="searchInput"
        [(ngModel)]="searchInput" (keyup)="handleSearchMovie()" />

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>

    </label>
  </div>

</section>

<section class="container">
  <main class="row">
    <div *ngFor="let itemMovie of movies | paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalMovies }"
      class="col-md-6 col-xl-4">
      <card-movie [movieItem]="itemMovie"></card-movie>
    </div>
  </main>
  <pagination-controls (pageChange)="page = $event;handlePageChanged($event)" nextLabel="" previousLabel="">
  </pagination-controls>
</section>
